<header>
  <title>Project Builder</title>
  <link rel="stylesheet" type="text/css" href="static/css/main.css">
  <link href="static/font/flaticon.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet">
</header>
<body>
  <div class="content">
    <div class="col-xs-12">
      <div class="menu">
        <button class="btn-menu flaticon-add"><p class="sublabel">Add new slide</p></button>
        <button class="btn-menu flaticon-arrows"><p class="sublabel">Download</p></button>
        <button class="btn-menu flaticon-settings"><p class="sublabel">Configure</p></button>
        <div class="thumbnail" >
            <div class="arrows">
              <button class="btn-thumb flaticon-left-arrow"></button>
            </div>
            <div style="display:inline-block;">
              <img class="image-thumbnail" src="static/images/image-thumb.jpg"/>
              <img class="image-thumbnail" src="static/images/image-thumb.jpg"/>
              <img class="image-thumbnail" src="static/images/image-thumb.jpg"/>
              <img class="image-thumbnail" src="static/images/image-thumb.jpg"/>
              <img class="image-thumbnail" src="static/images/image-thumb.jpg"/>
              <img class="image-thumbnail" src="static/images/image-thumb.jpg"/>
              <img class="image-thumbnail" src="static/images/image-thumb.jpg"/>
            </div>
            <div class="arrows">
              <button class="btn-thumb flaticon-right-arrow"></button>
            </div>
        </div>
        <div style="margin-top: 30px;">
          <img src="static/images/default.jpg"/>
        </div>
      </div>
    </div>
  </div>
</body>
