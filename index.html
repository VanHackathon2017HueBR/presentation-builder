<header>
  <title>Project Builder</title>
  <link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="static/css/bootstrap.min.css">
  <script src="static/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="static/css/main.css">
  <link href="static/font/flaticon.css" rel="stylesheet">
  <script src="static/js/tinymce.min.js"></script>
  <script>
        tinymce.init({selector:'textarea'});
    </script>
</header>
<body>
  <div class="content">
    <div class="col-xs-12">
      <div class="menu">
        <button class="btn-menu flaticon-add"><p class="sublabel">Add new slide</p></button>
        <button class="btn-menu flaticon-arrows"><p class="sublabel">Download</p></button>
        <button class="btn-menu flaticon-settings" data-toggle="modal" data-target="#configuration-modal"><p class="sublabel">Configure</p></button>
        <div class="thumbnail" >
            <div class="arrows">
              <button class="btn-thumb flaticon-left-arrow"></button>
            </div>
            <div style="display:inline-block;">
              <img class="image-thumbnail" src="static/images/image-thumb.jpg"/>
              <img class="image-thumbnail" src="static/images/image-thumb.jpg"/>
              <img class="image-thumbnail" src="static/images/image-thumb.jpg"/>
              <img class="image-thumbnail" src="static/images/image-thumb.jpg"/>
              <img class="image-thumbnail" src="static/images/image-thumb.jpg"/>
              <img class="image-thumbnail" src="static/images/image-thumb.jpg"/>
              <img class="image-thumbnail" src="static/images/image-thumb.jpg"/>
            </div>
            <div class="arrows">
              <button class="btn-thumb flaticon-right-arrow"></button>
            </div>
        </div>
        <div style="margin-top: 30px;">
          <img src="static/images/default.jpg"/>
        </div>
      </div>
    </div>
    <div class="modal fade" id="configuration-modal" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
          <div class="modal-body">
            <form>
              <div>
                <label for="title">Title:</label>
                <input class="form-control" type="text" id="title" name="title" placeholder="Insert your title here"/>
                <label for="description">Description:</label>
                <textarea class="form-control" rows="4" cols="50" id="description" name="descritpion" placeholder="Description here!"></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
