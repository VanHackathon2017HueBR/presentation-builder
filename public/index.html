<header>
  <title>Project Builder</title>
  <script src="./components/jquery/dist/jquery.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./components/bootstrap/dist/css/bootstrap.min.css">
  <script src="./components/bootstrap/dist/js/bootstrap.min.js"></script>
  <link href="./fonts/flaticon.css" rel="stylesheet">
</header>
<body>
  <div class="content">
    <div class="col-xs-6 blue-content">
        <p class="title">The <b>Legendary</b> Slides Builder</p>
        <p class="sub-title">A new way of creating awesome presentations from <b>PDF</b> files!</p>
        <div id="start" style="text-align: center;">
          </br>
          <button id="btn-start" class="btn-start" onclick="openRegistration()">START NOW!</button>
        </div>
    </div>
    <div class="col-xs-6">
      <div class="login-container" hidden>
        <form action="platform.html">
          <div style="text-align: center;">
            <label for="new-pdf" class="form-field">Please, load your awesome pdf file here</label>
            <div style="text-align: center;">
              <div id="success" style="display: none;">
                <i class="icon flaticon-correct"></i>
              </div>
              <div id="file">
                <input type="button" class='btn btn-pdf' href='javascript:;' onclick="getFile()" value="PDF">
                    <input id='new-pdf' type="file" class="btn-upload" name="file_source" size="40"  onchange='changePDF(this)'>
                </input>
              </div>
              <span class='label label-info' id="upload-file-info"></span>
              </br>
              <div id="div-start" style="display: none;">
                <button id="btn-continue" class="btn-start" type="submit">CREATE PROJECT</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
